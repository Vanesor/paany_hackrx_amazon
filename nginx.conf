# Nginx Load Balancer Configuration for RAG System
# ==================================================
# This configuration distributes requests between multiple RAG instances
# Instance 1: python3 main.py 8000
# Instance 2: python3 main.py 8001
# Instance 3: python3 main.py 8002 (optional)

# Define upstream servers (multiple RAG instances)
upstream rag_backend {
    # Round-robin load balancing by default
    server localhost:8000 weight=1 max_fails=3 fail_timeout=30s;
    server localhost:8001 weight=1 max_fails=3 fail_timeout=30s;
    # server localhost:8002 weight=1 max_fails=3 fail_timeout=30s;  # Optional third instance
    
    # Health check configuration
    keepalive 32;  # Keep connections alive
}

server {
    listen 80;
    server_name localhost;  # Change to your domain name if needed
    
    # Enable gzip compression for responses
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain application/json;
    
    # Main location block - proxy to RAG backend
    location / {
        proxy_pass http://rag_backend;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for RAG processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;     # Allow up to 2 minutes for processing
        proxy_read_timeout 120s;     # Allow up to 2 minutes for response
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        
        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://rag_backend/health;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Documentation endpoint
    location /docs {
        proxy_pass http://rag_backend/docs;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Nginx status page (optional)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    # Logging
    access_log /var/log/nginx/rag_access.log;
    error_log /var/log/nginx/rag_error.log;
}
